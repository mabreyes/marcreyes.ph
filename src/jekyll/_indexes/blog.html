---
layout: default
theme: default
title: Blog
permalink: /blog/
---
<header class="c-intro">
  <h1 class="c-intro__heading">{{ page.title }}&nbsp;&not;</h1>
</header>

<div class="o-grid o-grid--guttersHuge">
  <div class="o-grid__cell u-width-8of12@md">
    {% for post in site.posts %}
      <article class="c-entry">
        <header class="c-entry__header">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <time datetime="{{ post.date | date_to_xmlschema }}">&ndash;&nbsp;{{ post.date | date: "%B %d, %Y" }}</time>
        </header>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  </div>
</div>
