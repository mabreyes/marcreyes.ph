---
layout: default
---
<article>
  <header class="c-intro">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <h1 class="c-intro__heading">{{ page.title }}</h1>
  </header>

  <div class="c-prose c-prose--post">
    {{ page.content }}
  </div>
</article>
