## Customize the test machine
machine:
  timezone:
    Philippines/Manila

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

database:
  override:
    - mysql -u ubuntu circle_test < my-database-setup.sql

test:
  override:
    - php ./app/run-server.php --daemon
    - php ./test-suite/run.php --unit-tests
