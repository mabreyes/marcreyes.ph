    <script src="./jquery-1.5.js"></script>
    <script type="text/javascript">
    jQuery(function($){
      $.event.props.push('dataTransfer');
      var body = $('body')
        .bind( 'dragenter dragover', false)
        .bind( 'drop', function( e ) {
          e.stopPropagation();
          e.preventDefault();
          body.html("<h2 style=\"margin-top: 60px;\">Here's the URL code of your image</h2>")
          $.each( e.dataTransfer.files, function(index, file){
            var fileReader = new FileReader();
                fileReader.onload = (function(file) {
                   return function(e) {
                     body.append('<div class="dataurl"><strong>' + file.fileName + '</strong><textarea>' + e.target.result + '</textarea><br><button>Copy to clipboard</button><button>Convert another image</button></div>')
                   };
                })(file);
            fileReader.readAsDataURL(file);
          });
        });
    });
    </script>

<body>
