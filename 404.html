<body>
    <div class="content-wrap">
        <div class="content">
            <h3>Error 404</h3>
            <h1 style="margin-bottom: 0.1em;">
                <span class="highlight black">The page you requested</span>
            </h1>
            <h1 style="margin-bottom: 0.1em;">
                <span class="highlight black">is unavailable or has</span>
            </h1>
            <h1 style="margin-bottom: 0.1em;">
                <span class="highlight black">moved to a new location.</span>
            </h1>
            <p>I'm sorry but <span id="shortened-link-text">the shortened link</span>
                <strong>
                    <span id="current-url"></span>
                </strong> can't be found. If you think this is a mistake, send me an
                error report or
                <a class="link-1" href="https://www.marcreyes.ph">return home</a>.</p>
            <a class="button bold" href="mailto:admin@marcreyes.ph">Send error report</a>

            <p class="is-social-dark-borders">
                <a class="social-link facebook" href="https://www.facebook.com/marcxplanet"></a>

                <a class="social-link email" href="mailto:hello@marcreyes.ph"></a>
            </p>

        </div>
    </div>
    <script src="https://www.marcreyes.ph/js/main.js"></script>
    <script type="text/javascript">
        var urlPathname = window.location.pathname;
        var urlSearch = new URLSearchParams(window.location.search);

        if (!urlPathname) {
            document.getElementById("shortened-link-text").style.display = 'none';
            document.getElementById("current-url").innerHTML = urlPathname;
        } else {
            document.getElementById("shortened-link-text").style.display = 'inline';
            document.getElementById("current-url").innerHTML = urlSearch.get('link');
        }
    </script>
