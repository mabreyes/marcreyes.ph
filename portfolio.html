<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ballard - HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/theme-agency.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700%7CKarla:400,400italic,700" rel="stylesheet"
          type="text/css">
    <link href="css/font-agency.css" rel="stylesheet" type="text/css" media="all">
</head>
<body data-smooth-scroll-offset="0">
<section class="page-container bg--primary">
    <div class="loader"></div>
    <header class="bg--primary">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <a href="index.html" class="logo logo--lg">
                        <img alt="logo" src="img/logo-agency.png"/>
                    </a>
                </div>
                <div class="col-sm-6 text-right text-left-xs">
                    <a href="#">
                        <span class="type--fade underline">hello@ballard.co</span>
                    </a>
                    <a href="#" data-notification-link="contact">
                        <span class="underline active">Contact Us</span>
                    </a>
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </header>
    <div class="contact-notification notification pos-right pos-top bg--dark" data-animation="from-right"
         data-notification-link="contact">
        <div class="notification__content pos-vertical-center">
            <ul class="social-networks">
                <li>
                    <a href="#">
                        <i class="socicon-dribbble"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="socicon-github"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="socicon-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="socicon-spotify"></i>
                    </a>
                </li>
            </ul>
            <a href="#" class="h2">
                        <span class="underline active">
                            hello@ballard.co
                        </span>
            </a>
            <span class="h2">
                        +614 3928 38266
                    </span>
            <form class="form-email" data-error="Please complete all fields correctly"
                  data-success="Message recieved! Expect a response shortly.">
                <label>Name:</label>
                <input type="text" class="validate-required"/>
                <label>Email Address:</label>
                <input type="email" class="validate-required validate-email"/>
                <label>Message:</label>
                <textarea class="validate-required" rows="3"></textarea>
                <button type="submit" class="underline active">Send Message</button>
            </form>
        </div>
    </div>
    <!--end of notification-->
    <div class="main-container transition--fade">
        <section class="section-inner-nav bg--primary">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <nav>
                            <ul class="navigation navigation--horizontal">
                                <li>
                                    <a href="about.html">
                                                <span class="underline active type--fade">
                                                    Studio
                                                </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="skills.html">
                                                <span class="underline active type--fade">
                                                    Expertise
                                                </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="portfolio.html">
                                                <span class="underline active type--fade">
                                                    Selected Work
                                                </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://blog.marcreyes.ph/">
                                                <span class="underline active type--fade">
                                                    Blog
                                                </span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
        <section class="bg--primary">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <div class="project-2 hover-image">
                            <img alt="pic" src="img/work-1.jpg"/>
                            <div class="project__title">
                                <a href="portfolio-single.html">
                                    <h1 class="underline">Yoke Interiors Rebranding</h1>
                                </a>
                            </div>
                        </div>
                        <div class="project-2 hover-image">
                            <img alt="pic" src="img/work-2.jpg"/>
                            <div class="project__title">
                                <a href="portfolio-single.html">
                                    <h1 class="underline">Unvest Capital</h1>
                                </a>
                            </div>
                        </div>
                        <div class="project-2 hover-image">
                            <img alt="pic" src="img/work-3.jpg"/>
                            <div class="project__title">
                                <a href="portfolio-single.html">
                                    <h1 class="underline">Mercer + Pine Apartments</h1>
                                </a>
                            </div>
                        </div>
                        <div class="project-2 hover-image">
                            <img alt="pic" src="img/work-4.jpg"/>
                            <div class="project__title">
                                <a href="portfolio-single.html">
                                    <h1 class="underline">Exit Festival 2016</h1>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end of container-->
        </section>
        <section class="section-cta bg--primary">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Interested in working with Ballard?</h3>
                        <a href="#" data-notification-link="contact">
                                    <span class="underline active">
                                        Drop us a line
                                    </span>
                        </a>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
        <footer class="bg--primary">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <ul class="social-networks">
                            <li>
                                <a href="#">
                                    <i class="socicon-dribbble"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="socicon-github"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="socicon-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="socicon-spotify"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </footer>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
